<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Social Media Manager</h1>
        
        <!-- Business Profile Section -->
        <div class="section">
            <h2>1. Business Profile</h2>
            <input type="text" id="website-url" placeholder="Enter business website URL">
            <button onclick="getBusinessProfile()">Get Profile</button>
            <div id="business-profile-result" class="result"></div>
        </div>

        <!-- Industry News Section -->
        <div class="section">
            <h2>2. Industry News</h2>
            <input type="text" id="industry" placeholder="Enter industry (e.g., Fitness)">
            <button onclick="getIndustryNews()">Get News</button>
            <div id="news-result" class="result"></div>
        </div>

        <!-- Content Generation Section -->
        <div class="section">
            <h2>3. Generate Content</h2>
            <div id="content-generation-form" style="display: none;">
                <div class="form-group">
                    <label for="tone">Tone:</label>
                    <select id="tone">
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="witty">Witty</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-type">Post Type:</label>
                    <select id="post-type">
                        <option value="promo">Promotional</option>
                        <option value="tip">Business Tip</option>
                        <option value="news">Industry News</option>
                    </select>
                </div>
                <button class="generate-btn" onclick="generateContent()">Generate Posts</button>
            </div>
            <div id="generated-content" class="result scrollable"></div>
        </div>

        <!-- Schedule Posts Section -->
        <div class="section">
            <h2>4. Schedule Posts</h2>
            <div id="schedule-form" style="display: none;">
                <div class="form-group">
                    <label for="post-frequency">Posts per week:</label>
                    <input type="number" id="post-frequency" min="1" max="7" value="3">
                </div>
                <button class="schedule-btn" onclick="schedulePosts()">Create Schedule</button>
            </div>
            <div id="schedule-result" class="result scrollable"></div>
        </div>

        <!-- Facebook Integration -->
        <div class="section">
            <h2>5. Facebook Integration</h2>
            <div class="form-group">
                <input type="text" id="fb-page-id" placeholder="Enter Facebook Page ID">
                <button onclick="connectFacebook()">Connect Page</button>
            </div>
            <div id="fb-connection-result" class="result"></div>
            <div id="publish-section" style="display: none;">
                <button class="publish-btn" onclick="publishPosts()">Publish Scheduled Posts</button>
                <div id="publish-result" class="result"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
